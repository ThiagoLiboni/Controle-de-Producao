<!DOCTYPE html>
<html lang="PT-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

<body>

        <div id="title">CONTROLE DE PRODUÇÃO</div>

            <button class="btn" id="btn-count" type="button">CONTAR</button>
        </div>
        </div>
    </header>
    <main>
        <div class="chart">

            <div id="mychart"></div>
          
        </div>
        <div class="control">

            <input class="controle" id="controle-Desperd" type="text" placeholder="Perda/Sobras">
            
        </div>
    </main>
   
    <script type="module" src="/function.js"></script>
    <script type="module" src="/index.js"></script>
